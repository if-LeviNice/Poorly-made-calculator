<body>
    <div class="screen">
        <img style="position: absolute" id="blob" src="">
        <div id="display" class="view-container">
            <div style="color:rgb(126, 126, 126); font-size:large;" id="exp_display"></div>
            <div id="single_display"></div>
        </div>
        <div style="display: grid; grid-template-columns: auto auto">
            <div class="number-container">
                <div><button onclick="main_ops.numInput(1)">1</button></div>
                <div><button onclick="main_ops.numInput(2)">2</button></div>

                <div><button id="add" onclick="thing()">?</button></div>
                <div><button onclick="main_ops.numInput(0)">0</button></div>
                <div><button onclick="main_ops.numInput('.')">.</button></div>
            </div>
            <div class="op-container">
                <div><button style="background-color: orange; color: black" onclick="main_ops.reset()">C</button></div>
                <div><button style="background-color: orange; color: black" onclick="main_ops.backspace()">AC</button></div>
                <div><button onclick="main_ops.opInput('+')">+</button></div>
                <div><button onclick="main_ops.opInput('-')">-</button></div>
                <div><button onclick="main_ops.opInput('*')">*</button></div>
                <div><button onclick="main_ops.opInput('/')">/</button></div>
                <div><button onclick="main_ops.opInput('^')">&circ;</button></div>
                <div><button onclick="main_ops.opInput('âˆš')">&radic;</button></div>
                <div><button style="background-color:rgb(100, 100, 100)" onclick="main_ops.calc()">=</button></div>

        </div>
    </div>
    <audio display="none" src="audio/beep.mp3"></audio>
    <script src="main.js"></script>
    <script src="listeners.js"></script>
    <script src="eventctrl.js"></script>
    
</body>

</html>
